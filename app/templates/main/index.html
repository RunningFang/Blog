{% extends "base.html" %}
{% import "macros.html" as macros %}
    {% block content %}

	<div id="article" class="container text-center">
		<div id="article-content" class="article-content-font">
        <ul class="text-left">
            {% for article in articles %}
                <li >
                    <a href="{{ url_for('main.article',article_id=article.id,name=article.first_category.url_name) }}">{{ article.title }}</a>
                </li>
		    {% endfor %}
        </ul>
		</div>
	</div>
	{% if pagination %}
        <div id="pagination">
            {{ macros.pagination_widget(pagination,".index") }}
        </div>
    {% endif %}
        {{ super() }}
    {% endblock content %}
