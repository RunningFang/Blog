{% import "bootstrap/wtf.html" as wtf %}
<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>博客后台</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/css/bootstrap.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/admin-style.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fontawesome-all.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='upload/photos/favicon.ico') }}">
<script src="{{ url_for('static',filename='admin/js/jquery.min.js')}}"></script>

</head>

<body class="user-select">
    <section class="container-fluid">
        {%- block navbar -%}
          <header>
            <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="/">Blog</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button"
                         aria-haspopup="true" aria-expanded="false">
                        {{ current_user.user_name}}
                        <span class="caret"></span>
                        </a>
                      <ul class="dropdown-menu dropdown-menu-left">
                        <li><a href="{{url_for('admin.login_out')}}" onClick="if(!confirm('是否确认退出？'))return false;">退出登录</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>
          <div class="row">
            <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">
              <ul class="nav nav-sidebar">
                <li><a href="{{ url_for('admin.article') }}">文章</a></li>
              </ul>
              <ul class="nav nav-sidebar">
                <li><a href="{{ url_for('admin.category') }}">栏目</a></li>
              </ul>
              <ul class="nav nav-sidebar">
                  <li><a href="{{ url_for('admin.setting') }}">基本设置</a></li>
                  <li><a href="{{ url_for('admin.about_me') }}">关于我</a></li>
                  <li><a href="{{ url_for('admin.edit_personal_information') }}">修改个人资料</a></li>
              </ul>
            </aside>
          </div>

        {%- endblock navbar -%}
        {%- block content -%}

        {%- endblock content -%}
        </section>
    {% block scripts %}
        <script src="{{ url_for('static',filename='admin/js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for('static',filename='admin/js/admin-scripts.js')}}"></script>
    {% endblock scripts %}

</body>
</html>
